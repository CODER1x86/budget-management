<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management - Property Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="container">
    <h4>Inventory Management</h4>
    
    <!-- Add Inventory Form -->
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add New Inventory Item</span>
            <form id="inventory-form">
              <div class="row">
                <div class="input-field col s12 m6">
                  <select id="expense-id" required>
                    <option value="" disabled selected>Choose related expense</option>
                  </select>
                  <label>Related Expense</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="location" type="text" required>
                  <label for="location">Storage Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6">
                  <input id="usage-date" type="date">
                  <label for="usage-date">Usage Date (if applicable)</label>
                </div>
                <div class="input-field col s12 m6">
                  <select id="status" required>
                    <option value="" disabled selected>Choose status</option>
                    <option value="in_stock">In Stock</option>
                    <option value="in_use">In Use</option>
                    <option value="depleted">Depleted</option>
                    <option value="maintenance">Under Maintenance</option>
                  </select>
                  <label>Status</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit">
                Add to Inventory
                <i class="material-icons right">add</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Inventory List -->
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Inventory List</span>
            <div class="row">
              <div class="input-field col s12 m6">
                <input type="text" id="inventory-search" placeholder="Search inventory...">
              </div>
              <div class="input-field col s12 m6">
                <select id="status-filter">
                  <option value="">All Status</option>
                  <option value="in_stock">In Stock</option>
                  <option value="in_use">In Use</option>
                  <option value="depleted">Depleted</option>
                  <option value="maintenance">Under Maintenance</option>
                </select>
                <label>Filter by Status</label>
              </div>
            </div>
            <table class="striped">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Location</th>
                  <th>Status</th>
                  <th>Usage Date</th>
                  <th>Last Updated</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="inventory-list">
                <!-- Inventory data will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Inventory Modal -->
  <div id="edit-inventory-modal" class="modal">
    <div class="modal-content">
      <h4>Edit Inventory Item</h4>
      <form id="edit-inventory-form">
        <!-- Form fields will be populated dynamically -->
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
      <button type="submit" form="edit-inventory-form" class="waves-effect waves-green btn">Save</button>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
