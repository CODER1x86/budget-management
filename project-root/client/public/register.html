<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Property Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card auth-card">
          <div class="card-content">
            <div class="center-align">
              <i class="material-icons large">apartment</i>
              <h4>Create Account</h4>
            </div>
            <form id="register-form" class="auth-form">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person</i>
                  <input id="username" type="text" class="validate" required>
                  <label for="username">Username</label>
                  <span class="helper-text" data-error="Username is required"></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                  <span class="helper-text" data-error="Please enter a valid email"></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Password</label>
                  <span class="helper-text">At least 8 characters with numbers and symbols</span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="confirm-password" type="password" class="validate" required>
                  <label for="confirm-password">Confirm Password</label>
                  <span class="helper-text" data-error="Passwords must match"></span>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <label>
                    <input type="checkbox" id="terms-checkbox" required />
                    <span>I agree to the <a href="/tos.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn waves-effect waves-light btn-large full-width" type="submit">
                    Register
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
            <div class="center-align">
              <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="error-modal" class="modal">
    <div class="modal-content">
      <h4>Error</h4>
      <p id="error-message"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
