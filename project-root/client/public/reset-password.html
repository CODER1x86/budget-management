<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - Property Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card auth-card">
          <div class="card-content">
            <div class="center-align">
              <i class="material-icons large">lock_open</i>
              <h4>Set New Password</h4>
            </div>
            <form id="set-password-form" class="auth-form">
              <input type="hidden" id="reset-token">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="new-password" type="password" class="validate" required>
                  <label for="new-password">New Password</label>
                  <span class="helper-text">At least 8 characters with numbers and symbols</span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="confirm-password" type="password" class="validate" required>
                  <label for="confirm-password">Confirm New Password</label>
                  <span class="helper-text" data-error="Passwords must match"></span>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn waves-effect waves-light btn-large full-width" type="submit">
                    Set New Password
                    <i class="material-icons right">check</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="modal">
    <div class="modal-content">
      <h4>Password Updated</h4>
      <p>Your password has been successfully updated. You can now login with your new password.</p>
    </div>
    <div class="modal-footer">
      <a href="/login.html" class="modal-close waves-effect waves-green btn">Go to Login</a>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="error-modal" class="modal">
    <div class="modal-content">
      <h4>Error</h4>
      <p id="error-message"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
