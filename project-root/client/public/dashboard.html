<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Property Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  
  <div class="container">
    <h4>Dashboard</h4>
    
    <div class="row">
      <!-- Summary Cards -->
      <div class="col s12 m6 l3">
        <div class="card blue darken-1">
          <div class="card-content white-text">
            <span class="card-title">Total Revenue</span>
            <h4 id="total-revenue">Loading...</h4>
          </div>
        </div>
      </div>
      
      <div class="col s12 m6 l3">
        <div class="card red darken-1">
          <div class="card-content white-text">
            <span class="card-title">Total Expenses</span>
            <h4 id="total-expenses">Loading...</h4>
          </div>
        </div>
      </div>
      
      <div class="col s12 m6 l3">
        <div class="card green darken-1">
          <div class="card-content white-text">
            <span class="card-title">Net Income</span>
            <h4 id="net-income">Loading...</h4>
          </div>
        </div>
      </div>
      
      <div class="col s12 m6 l3">
        <div class="card orange darken-1">
          <div class="card-content white-text">
            <span class="card-title">Pending Payments</span>
            <h4 id="pending-payments">Loading...</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Recent Activity</span>
            <table class="striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Description</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody id="recent-activity">
                <!-- Activity data will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
